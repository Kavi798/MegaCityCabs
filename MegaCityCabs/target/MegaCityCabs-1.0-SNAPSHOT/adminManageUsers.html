<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Users - Mega City Cabs</title>
    <link rel="stylesheet" href="CSS/admin.css">
</head>
<body>

<header>
    <nav class="navbar">
        <div class="logo"><a href="admin.html">Mega City Cabs - Admin</a></div>
        <ul class="nav-links">
            <li><a href="admin.html">Home</a></li>
            <li><a href="adminManageUsers.html">Manage Users</a></li>
            <li><a href="adminManageBooking.html">Manage Bookings</a></li>
            <li><a href="adminManageDrivers.html">Manage Drivers</a></li>
            <li><a href="adminManageVehicles.html">Manage Vehicles</a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#" id="logoutLink" class="logout-link">Logout</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="admin-section">
        <h2>Manage Users</h2>
        <table id="usersTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>NIC</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <!-- User Edit Modal -->
    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Edit User</h2>
            <div class="modal-form">
                <label>Username:</label><input type="text" id="editUsername" disabled>
                <label>Email:</label><input type="text" id="editEmail" disabled>
                <label>Name:</label><input type="text" id="editName">
                <label>Address:</label><input type="text" id="editAddress">
                <label>Phone:</label><input type="text" id="editPhone">
                <label>NIC:</label><input type="text" id="editNic">
                <label>Role:</label><select id="editRole"><option value="adm">Admin</option><option value="cus">Customer</option></select>
            </div>
            <div class="modal-buttons">
                <button id="saveChanges" class="save-btn">Save Changes</button>
                <button id="cancelChanges" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>
</main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="JS/admin.js"></script>
</body>
</html>
